<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajoute Annonce</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="url">URL:</label><br>
        <input type="text" id="url" name="url" placeholder="announcement URL" required><br><br>
        <button type="submit">Add Announcement</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
</body>
</html>
